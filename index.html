<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header >
		<h1> Psychic Game </h1>
		<img src="../Pyschic-Game/assets/images/pyschicImage.jpg" alt="psychic" class="center">
	</header>
	<div id="gameInfo">
		<div class="textandboxstyling">
			<p>Psychic? Try to guess the letter!</p>
		</div>
		<div class="counter">
				<div id="guess-counter" class="textandboxstyling" >
				<p> Guesses remaining: </p>
				</div>
				<div id="win-counter" class="textandboxstyling">
					<p> Wins: </p>
				</div>
				<div id="lose-counter" class="textandboxstyling">
					<p> Loses: </p>
				</div>
				<div id="letters-used" class="textandboxstyling">
					<p> Letters you have used: </p>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>	

</body>
</html>
